spring.application.name=demo

# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/rest-with-spring-boot
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate (JPA)
spring.jpa.database-plataform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Trabalhar com arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/Workspace/Cursos/Curso Spring Boot/Projetos/aula-4/arquivos/upload

# Flyway
spring.flyway.baseline-on-migrate=true

# Swagger
springdoc.pathsToMatch=/api/**, /auth/**
springdoc.swagger-ui.use-root-path=true

# CORS
cors.originPatterns=http://localhost:8080,https://erudio.com.br,http://localhost:3000

# JWT
security.jwt.token.secret-key=53cr37
security.jwt.token.expire-length=3600000
